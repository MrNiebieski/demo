<template name="lists">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Lists</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" onclick="alert('TODO')">Edit</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each times}}

          {{#ionItem path="lists" buttonRight=true avatar=true}}

            <img src="img/1.jpg">
            <h2>Event Title</h2>
              <p> Events Time</p>
             <button class="button button-large button-stable">{{> ionIcon icon="ios-arrow-right"}}</button>

          {{/ionItem}}

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
